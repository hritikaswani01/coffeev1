<!DOCTYPE html>
<html lang="en">
<head>
    <!-- generate order number based on date and time uuniquely -->
     <!-- table with stock data and produce maximum  -->
      <!-- every day iteration boolean can change from x to y and resets to a fixed quantity -->
    <!-- weekday/weekend specific amounts of stock -->
     <!-- linked list for cart -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #25435f;
            font-family: 'Roboto', sans-serif;
            padding: 0 20px;
        }
        .container {
            display: inline-block;
            padding-left: 3%;
        }
        .typing {
            font-size: 8rem;
            font-weight: bold;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2s steps(900, end) forwards;
            display: block;
            margin: 0;
            text-shadow: 
                -1px -1px 0 rgb(0, 0, 0),  
                1px -1px 0 rgb(0, 0, 0),
                -1px 1px 0 rgb(0, 0, 0),
                1px 1px 0 rgb(0, 0, 0); 
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 5rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .button:hover {
            color: #e0e0e0;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typing">nothing</div>
        <div class="typing">before</div>
        <div class="typing">coffee</div>
    </div>
    <a href="selectpg.html" class="button">âž¤</a>
</body>
</html>
